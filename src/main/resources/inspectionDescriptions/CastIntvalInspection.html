This inspection checks the use of <strong>function cast</strong> (e.g., <code>intval()</code>, <code>strval()</code>, etc.)
and suggests replacing it with <strong>type cast</strong> (e.g., <code>(int)</code>, <code>(string)</code>, etc.).

Furthermore, this modification is considered a good micro-optimization.
