This inspection identifies the use of the <code>optional()</code> function,
implemented by frameworks like Laravel, and suggests replacing it with the PHP 8.0+ null safe operator,
if available.<br/><br/>

<strong>Example:</strong>

<pre><code>return optional($user->profile)->twitter_id;</code></pre>

<strong>Becomes:</strong>

<pre><code>return $user->profile?->twitter_id;</code></pre>
