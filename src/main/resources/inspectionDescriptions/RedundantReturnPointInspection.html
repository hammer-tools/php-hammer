This inspection identifies redundant <code>return</code> points that can be safely removed.<br/><br/>

<strong>Example:</strong>

<pre><code>if ($conditional) {
    doSomething();

    // Note: this return point is unnecessary since after this if() statement,
    // the same return will happen.
    return true;
}

return true;</code></pre>
</body>
