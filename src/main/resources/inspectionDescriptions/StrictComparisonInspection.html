This inspection indicates when the strict comparison <code>===</code> or <code>!==</code> can be
safely used instead of the loose comparison <code>==</code> or <code>!=</code>, respectively.<br/><br/>

In certain cases, when the compared values have the data type,
using the strict comparison ensures a more accurate and reliable comparison.
